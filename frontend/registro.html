<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - MiTienda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Header con navegación -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-blue-600">MiTienda</h1>
                <nav class="flex items-center space-x-4">
                    <a href="./index.html" class="text-gray-600 hover:text-blue-600">Volver al catálogo</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 flex-grow flex items-center justify-center">
        <!-- Formulario de Registro -->
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-800">Crear Cuenta</h2>
                <p class="text-gray-600 mt-2">Regístrate para poder realizar ajustes</p>
            </div>
            
            <form id="register-form">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 mb-2">Usuario</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input type="text" id="username" 
                            class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                            placeholder="Nombre de usuario" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 mb-2">Contraseña</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" 
                            class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                            placeholder="••••••••" required>
                    </div>
                </div>
                
                <div class="mb-6">
                    <label for="confirm-password" class="block text-gray-700 mb-2">Confirmar Contraseña</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="confirm-password" 
                            class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                            placeholder="••••••••" required>
                    </div>
                    <div id="password-error" class="hidden mt-2 text-sm text-red-600">
                        Las contraseñas no coinciden
                    </div>
                </div>
                
                <div class="mb-4">
                    <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out">
                        Crear Cuenta
                    </button>
                </div>
                
                <div class="text-center">
                    <p class="text-gray-600">¿Ya tienes una cuenta? 
                        <a href="./login.html" class="text-blue-600 hover:underline">Inicia Sesión</a>
                    </p>
                </div>
            </form>
        </div>
    </main>

    <script src="./registro.js"></script>
</body>

</html>
